<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niza's Favorites</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="assets/nizaa.png" />
  </head>
  <body class="favorites">
    <h1>What are Yunice's favorites?</h1>
    <button id="generateFavoritesBtn">Show Niza's favorites</button>
    <div id="favoritesList"></div>
    <script src="favorites.js"></script>

    <!-- TASKBAR -->
    <div class="taskbar">
      <div class="start-menu">
        <a href="index.html">
          <img src="assets/nizaa.png" alt="Windows Logo" />
        </a>
      </div>

      <div class="opened-app">
        <img src="assets/notion-logo.png" alt="Notion Logo" />
        <img src="assets/spotify-logo.png" alt="Spotify Logo" />
        <a href="about.html">
          <img src="assets/about-icon.png" alt="About icon" />
        </a>
        <a href="favorites.html">
          <img src="assets/favorites-icon.png" alt="Favorites icon" />
        </a>
        <a
          href="https://www.canva.com/design/DAF1QyeaEko/aDf6w4BcHv6NkBl5A-k3lQ/view?utm_content=DAF1QyeaEko&utm_campaign=designshare&utm_medium=link&utm_source=editor"
        >
          <img src="assets/cv-icon.png" alt="CV icon" />
        </a>
      </div>
      <div class="time-date">
        <span id="current-time"></span>
        <span id="current-date"></span>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="favorites.js"></script>
  </body>
</html>
